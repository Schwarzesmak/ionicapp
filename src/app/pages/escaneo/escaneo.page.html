<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title text-center>Escanear QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="scan-title-container">
    <h2 class="scan-heading">¡Escanea tu QR!</h2>
    <p class="scan-subheading">Presiona el botón para capturar el código QR de asistencia</p>
  </div>

  <ion-card *ngIf="barcodes.length > 0" class="barcodes-card">
    <ion-card-header>
      <ion-card-title>Códigos Escaneados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let barcode of barcodes">
          <ion-label>{{ barcode.format }}</ion-label>
          <ion-input type="text" [value]="barcode.rawValue" readonly></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div class="scan-button-container">
    <ion-button color="success" expand="block" shape="round" (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="qr-code-outline" slot="start"></ion-icon>
      Escanear Código
    </ion-button>
  </div>
</ion-content>
