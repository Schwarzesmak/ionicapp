<ion-header class="custom-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profesor-index"></ion-back-button>
    </ion-buttons>
    <ion-title>Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let asignatura of asignaturas; let i = index" lines="none">
      <ion-card class="asignatura-card">
        <ion-card-header>
          <ion-card-title class="asignatura-titulo">{{ asignatura.nombre }}</ion-card-title>
          <ion-card-subtitle class="profesor-subtitle">Profesor: {{ asignatura.profesor }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-buttons class="ion-padding">
            <ion-button
              color="danger"
              (click)="eliminarAsignatura(asignatura.id)"
              shape="round"
              fill="solid"
              class="action-btn eliminar-btn">
              <ion-icon name="trash"></ion-icon> Eliminar
            </ion-button>
            <ion-button
              (click)="irAGenerarQR(asignatura)"
              color="primary"
              shape="round"
              fill="solid"
              class="action-btn qr-btn">
              <ion-icon name="qr-code"></ion-icon> Generar QR
            </ion-button>
          </ion-buttons>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
