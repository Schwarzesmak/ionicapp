<ion-header class="custom-header" [translucent]="true">
  <ion-toolbar>
    <ion-title>Generar Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Generar Asignaturas</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="asignaturaForm" (ngSubmit)="submit()" class="form-container">
    <ion-item class="input-item">
      <ion-label position="floating">Nombre de la asignatura</ion-label>
      <ion-input formControlName="nombre" type="text" placeholder="Introduce el nombre"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Descripción</ion-label>
      <ion-input formControlName="descripcion" type="text" placeholder="Descripción breve"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Cantidad de clases</ion-label>
      <ion-input formControlName="cantidadclases" type="number" placeholder="Número de clases"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="asignaturaForm.invalid" class="submit-button">
      Crear Asignatura
    </ion-button>
  </form>
</ion-content>
