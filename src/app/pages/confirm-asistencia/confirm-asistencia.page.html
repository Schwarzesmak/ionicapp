<ion-header>
  <ion-toolbar>
    <ion-title>Confirmar Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Detalles de Asistencia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Asignatura</ion-label>
        <ion-input [value]="nombreAsignatura" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Fecha</ion-label>
        <ion-input [value]="fecha" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Hora</ion-label>
        <ion-input [value]="hora" readonly></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="success" (click)="confirmarAsistencia()">
    Confirmar Asistencia
  </ion-button>
</ion-content>
