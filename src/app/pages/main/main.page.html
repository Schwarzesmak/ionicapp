<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bienvenido, Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- SecciÃ³n de perfil mejorada -->
  <div class="profile-section d-flex-center">
    <ion-card class="profile-card">
      <ion-avatar class="profile-avatar">
        <img src="assets/jose.png" alt="Foto de perfil">
      </ion-avatar>

      <ion-card-content>
        <h2 class="profile-name">{{ nombreAlumno }}</h2>
        <p class="profile-role">Estudiante</p>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Botones de acciones -->
  <ion-button expand="full" color="secondary" [routerLink]="'/ver-asistencia'">
    Ver asistencia
  </ion-button>


  <ion-button expand="full" color="tertiary" [routerLink]="'/asistencia-qr'">
    Registrar asistencia con QR
  </ion-button>



  <!-- Apartado de registros (no funcional) -->
  <ion-list>
    <ion-item lines="none">
      <ion-label>
        <h3>Registros de Asistencia</h3>
      </ion-label>
    </ion-item>
    <ion-item lines="inset">
      <ion-label>Futuro registro de asistencia...</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
